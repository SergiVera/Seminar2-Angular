<h2>Login</h2>
<form #loginForm="ngForm">
  <div class="form-group">
    <label >Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="userService.selectedUser.email"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="userService.selectedUser.password"/>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login(loginForm)">Login</button>
    <button class="btn btn-primary" style="margin-left: 30px" [routerLink]="['/signup']">Register</button>
  </div>
</form>
