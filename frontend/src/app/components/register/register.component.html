<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group">
    <label>Display Name</label>
    <input type="text" class="form-control" formControlName="displayNameInput"/>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.displayName">
        <div class="alert alert-danger" *ngIf="registerForm.get('displayName').hasError(validation.type) && (registerForm.get('displayName').dirty || registerForm.get('displayName').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email"/>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="alert alert-danger" *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password"/>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="alert alert-danger" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmEmailInput">Confirm Email</label>
    <input type="email" class="form-control" id="confirmEmailInput"  name="confirmEmail"/>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="register(registerForm)" [disabled]="registerForm.invalid || (confirmEmail !== userService.selectedUser.email)">Register</button>
    <a [routerLink]="['']" style="margin-left: 30px">Cancel</a>
  </div>
</form>
