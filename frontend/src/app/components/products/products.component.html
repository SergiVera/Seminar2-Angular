<h2>Products</h2>
<button (click)="goBack()">Log out</button>
<div *ngFor = "let product of products; let i=index">
  <input type="hidden" value="{{product._id}}">
  <div class="border border-secondary">
    <div *ngIf="product.category === 'computers'">
      <img src="https://img.icons8.com/color/96/000000/laptop.png">
      <h2>{{product.name}}</h2>
      <p><b>Category:</b> {{product.category}}</p>
      <p><b>Price:</b> {{product.price}}</p>
    </div>
    <div *ngIf="product.category === 'phones'">
      <img src="https://img.icons8.com/dusk/64/000000/cell-phone.png">
      <h2>{{product.name}}</h2>
      <p><b>Category:</b> {{product.category}}</p>
      <p><b>Price:</b> {{product.price}}</p>
    </div>
    <div *ngIf="product.category === 'accessories'">
      <img src="https://img.icons8.com/ios/50/000000/headphones-filled.png">
      <h2>{{product.name}}</h2>
      <p><b>Category:</b> {{product.category}}</p>
      <p><b>Price:</b> {{product.price}}</p>
    </div>
    <button class="btn btn-primary" [routerLink]="['/api/product', product._id]">See product detail</button>
    <button class="btn btn-danger" (click)="confirmDelete(product._id, i)"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp; Delete </button>
  </div>
</div>
